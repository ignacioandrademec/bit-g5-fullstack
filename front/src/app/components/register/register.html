<form (ngSubmit)="handleSubmit()">
  <div class="mb-3">
    <label 
        for="name" 
        class="form-label">Name</label>
    <input 
        id="name" 
        name="name" 
        type="text"
        [(ngModel)]="name" 
        class="form-control"
        >
  </div>
  <div class="mb-3">
    <label 
        for="email" 
        class="form-label">Email</label>
    <input 
        id="email" 
        name="email" 
        type="email"
        [(ngModel)]="email" 
        class="form-control"
        >
  </div>

  <div class="mb-3">
    <label 
        for="password" 
        class="form-label">Password</label>
    <input 
        id="password" 
        name="password" 
        type="password"
        [(ngModel)]="password" 
        class="form-control"
        >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>



<div class="container text-center textoLogin">
        <label class="textoLogin" for="text">COMPLETA LA SIGUIENTE INFORMACIÓN PARA REGISTRARTE</label>
</div>
<form (ngSubmit)="handleSubmit()">
  <div class="mb-3">
    <label 
        for="name" 
        class="form-label">Ingresa tu Nombre</label>
    <input 
        id="name" 
        name="name" 
        type="text"
        [(ngModel)]="name" 
        class="form-control"
        >
  </div>
  <div class="mb-3">
    <label 
        for="email" 
        class="form-label">Ingresa tu Email</label>
    <input 
        id="email" 
        name="email" 
        type="email"
        [(ngModel)]="email" 
        class="form-control"
        >
  </div>

  <div class="mb-3">
    <label 
        for="password" 
        class="form-label">Ingresa tu contraseña</label>
    <input 
        id="password" 
        name="password" 
        type="password"
        [(ngModel)]="password" 
        class="form-control"
        >
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
